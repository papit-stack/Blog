{% extends 'includes/base.html' %}
{% block content %}

<div class="container">
  

  {% if user_posts %}
  <h2 style="margin-bottom: 100px;">My Posts</h2>
  <main style="margin-top: 80px;">
  
      {%for i in user_posts%}
      <div style="border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; border-radius: 6px; background-color: #f9f9f9;">
        <h3>{{ i.blog_title }}</h3>
        <p><strong>Created on:</strong> {{ post.created_at|date:"F d, Y" }}</p>
        <p>{{ i.blog_short_description }}</p>

        <div style="margin-top: 10px;">
          <a href="{% url 'blog_detail' i.slug %}" style="margin-right: 10px; color: #007bff;">View</a>
          <a href="{%url 'update' i.slug %}" style="margin-right: 10px; color: #28a745;">Edit</a>
          <form method="POST" action="{%url 'delete' i.slug %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');" style="background: none; border: none; color: red; cursor: pointer;">Delete</button>
          </form>
        </div>
      </div>
      {%endfor%}


    </main>
  {%else%}
  <h1 style="margin-right: 900px;">No post yet</h1>
  {% endif %}
</div>

{% endblock %}
